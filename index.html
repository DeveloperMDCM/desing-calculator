<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Caclculadora-Design</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="image.png" alt="logo" width="60">
        </div>
        <div class="display">
            <h4>ACERCA</h4>
        </div>

        <div class="buttons">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item"><i class="fa-solid fa-power-off"></i></div>
        </div>
        <div class="buttons">
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item blue"><i class="fa-solid fa-angle-up"></i></div>
        </div>
        <div class="buttons">
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item blue"><i class="fa-solid fa-angle-down"></i></div>
        </div>
        <div class="buttons">
            <div class="item red"><i class="fa-solid fa-xmark"></i></div>
            <div class="item">0</div>
            <div class="item red"><i class="fa-solid fa-arrow-left-long"></i></div>
            <div class="item green"><i class="fa-solid fa-check"></i></div>
        </div>
    </div>

</body>

</html>
